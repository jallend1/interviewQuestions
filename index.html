<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Interview Prep</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sample Interview Questions</h1>
            <div id="banner">
                <img src="interview.png">
                <div>
                    <p>Having an interview on the horizon is as exciting as it can be stressful.</p>
                    <p>The best way to tackle some of that stress is to practice answering some common interview questions.</p>
                </div>
            </div>
        </header>
        </div>
        <div id="content">
            <nav>
                <h3>Categories</h3>
                <form id="categories">
                </form>
            </nav>
            <main>
                <h3>Random Question</h3>
                <div>
                    <p id="question">...Loading a question ...</p>
                </div>
                <button class="mdl-button mdl-button--raised mdl-button--accent" id="generateNew">Generate New Question</button>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
